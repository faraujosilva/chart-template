app:
  name: media-service
  team: media-team
  costCenter: CC-12345

image:
  repository: my-registry/media-service
  tag: "v1.2.0"

replicaCount: 3

container:
  port: 8080
  env:
    - name: APP_ENV
      value: "production"
    # STORAGE_ENDPOINT Ã© injetado automaticamente pelo HCP Terraform Operator!

service:
  type: ClusterIP
  port: 80

################################################################################
# INFRASTRUCTURE - Developer escolhe apenas FLAVOR!
################################################################################

infrastructure:
  enabled: true
  
  # Platform Team configura (via platform-defaults.yaml):
  # - organization: plathub
  # - cloudProvider: aws  (ou azure)
  # - tokenSecret: hcp-terraform-token
  
  storage:
    enabled: true
    flavor: standard      # standard | premium | economy | archive
    size: 100Gi          # DocumentaÃ§Ã£o apenas
    encryption: true
    versioning: true

