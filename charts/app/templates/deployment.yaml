apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    # Wave 2: Só executa após infraestrutura estar pronta (Wave 0-1 + Hook)
    argocd.argoproj.io/sync-wave: "2"
    # Opcional: Adiciona informação sobre dependência de infra
    {{- if and .Values.infrastructure.enabled .Values.infrastructure.storage.enabled }}
    platform.io/depends-on-infra: "{{ include "app.fullname" . }}-storage"
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.configMap.enabled }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "app.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.container.port }}
              protocol: TCP
          {{- if .Values.container.env }}
          env:
            {{- toYaml .Values.container.env | nindent 12 }}
          {{- end }}
          {{- if and .Values.infrastructure.enabled .Values.infrastructure.storage.enabled }}
            # Injeta STORAGE_ENDPOINT do ConfigMap gerado pelo HCP Terraform Operator
            - name: STORAGE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "app.fullname" . }}-storage-outputs
                  key: STORAGE_ENDPOINT
                  optional: true
            - name: STORAGE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "app.fullname" . }}-storage-outputs
                  key: STORAGE_NAME
                  optional: true
            {{- if eq .Values.infrastructure.cloudProvider "azure" }}
            # Azure Storage Access Key (sensível - vem do Secret)
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" . }}-storage-outputs
                  key: STORAGE_ACCESS_KEY
                  optional: true
            {{- end }}
          {{- end }}
          envFrom:
          {{- if .Values.configMap.enabled }}
            - configMapRef:
                name: {{ include "app.fullname" . }}-config
          {{- end }}
          {{- if .Values.secrets.enabled }}
            - secretRef:
                name: {{ .Values.secrets.name | default (printf "%s-secrets" (include "app.fullname" .)) }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.container.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.container.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.container.resources | nindent 12 }}
