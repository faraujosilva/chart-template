# Simple App with Storage
# Dev interface - ZERO cloud knowledge required!

app:
  name: simple-app
  team: dev-team
  costCenter: CC-001

image:
  repository: nginx
  tag: "latest"

replicaCount: 2

container:
  port: 80

service:
  type: ClusterIP
  port: 80

# Infrastructure - Just choose flavor!
infrastructure:
  enabled: true
  
  storage:
    enabled: true
    flavor: standard
    size: 10Gi
    encryption: true
    versioning: false
